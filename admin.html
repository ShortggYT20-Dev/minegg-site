<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  const expiry = localStorage.getItem("adminExpiry");
  if (!expiry || Date.now() > expiry || localStorage.getItem("adminAuth") !== "true") {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

<div class="admin-panel">
  <h2>Admin Panel</h2>

  <input id="ipInput" placeholder="Server IP">
  <input id="refreshInput" type="number" placeholder="Refresh Interval (sec)">
  <input id="discordInput" placeholder="Discord Widget URL">

  <button class="btn" onclick="save()">Save</button>
  <button class="btn small" onclick="logout()">Logout</button>

  <p id="saved"></p>
</div>

<script src="admin.js"></script>
</body>
</html>
