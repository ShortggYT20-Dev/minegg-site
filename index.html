<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minegg Network</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

<header class="navbar">
  <div class="container nav-flex">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Minegg Network Logo">
    </a>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav id="nav-menu">
      <a href="#features">Features</a>
      <a href="#status">Status</a>
      <a href="login.html" class="btn small">Admin</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Minegg Network</h1>
    <p>Premium Minecraft experience with custom features.</p>
    <button class="btn glow" onclick="copyIP()">Join Now</button>
  </div>
</section>

<section class="status" id="status">
  <div class="container status-box">
    <h2>Server Status</h2>

    <img id="server-icon" class="server-icon" />

    <div id="motd"></div>
    <p><strong>IP:</strong> <span id="server-ip"></span></p>
    <p><strong>Players:</strong> <span id="players"></span></p>

    <p>
      <strong>Status:</strong>
      <span id="status-text">Checking...</span>
    </p>

    <p>
      <strong>Ping:</strong>
      <span id="ping">-- ms</span>
    </p>
  </div>
</section>

<section class="discord">
  <iframe
    id="discordWidget"
    src=""
    width="350"
    height="500"
    allowtransparency="true"
    frameborder="0"
    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
  </iframe>
</section>

<footer>
  © 2025 Minegg Network
</footer>

<div id="toast">IP Copied!</div>

<script src="script.js"></script>
</body>
</html>
