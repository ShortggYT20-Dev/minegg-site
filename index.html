<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minegg Network</title>

  <link rel="icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="container nav-flex">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Minegg Logo">
    </a>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav id="nav-menu">
      <a href="#how">How to Join</a>
      <a href="#status">Status</a>
      <a href="login.html" class="btn small">Admin</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>Minegg Network</h1>
  <p>Modern Minecraft. Fast. Competitive.</p>
  <button class="btn primary glow" onclick="copyIP()">Join Server</button>
</section>

<section id="how" class="section">
  <h2>How to Join</h2>
  <div class="grid">
    <div class="card">1️⃣ Open Minecraft</div>
    <div class="card">2️⃣ Multiplayer → Add Server</div>
    <div class="card">3️⃣ Join & Play</div>
  </div>
</section>

<section id="status" class="section">
  <div class="status-card">
    <h2>Server Status</h2>

    <img id="server-icon" class="server-icon">
    <div id="motd" class="muted"></div>

    <div class="stats">
      <div><span>IP</span><b id="server-ip"></b></div>
      <div><span>Players</span><b id="players"></b></div>
      <div><span>Status</span><b id="online"></b></div>
      <div><span>Ping</span><b id="ping"></b></div>
    </div>

    <div id="player-list" class="player-list"></div>
  </div>
</section>

<section class="discord">
  <iframe id="discordWidget" width="350" height="500" frameborder="0"></iframe>
</section>

<footer>© 2025 Minegg Network</footer>

<div id="toast">IP Copied</div>

<script src="script.js"></script>
</body>
</html>
