<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minegg Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/logo.png">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="navbar">
  <div class="container nav-flex">
    <img src="assets/logo.png" class="logo">
    <nav>
      <a href="#status">Status</a>
      <a href="#join">How to Join</a>
      <a href="login.html" class="btn small">Admin</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>Minegg Network</h1>
  <p>Premium Minecraft experience</p>
  <button class="btn glow" onclick="copyIP()">Join Now</button>
</section>

<section id="status" class="card">
  <h2>Server Status</h2>
  <img id="serverIcon" class="server-icon">
  <p id="motd"></p>
  <p>IP: <span id="serverIP"></span></p>
  <p>Players: <span id="players"></span></p>
  <p>Status: <span id="statusText"></span></p>
  <canvas id="playerGraph"></canvas>
</section>

<section id="join" class="card">
  <h2>How to Join</h2>
  <p>Open Minecraft → Multiplayer → Add Server</p>
  <p>IP: <b id="joinIP"></b></p>
</section>

<section class="card">
  <iframe id="discordWidget" width="350" height="500"></iframe>
</section>

<script src="js/config.js"></script>
<script src="js/site.js"></script>
<script src="js/realtime.js"></script>
<script src="js/graph.js"></script>
</body>
</html>
